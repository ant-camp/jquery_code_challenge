<html>
  <head>
    <style>
      #expander{
        width: 100px;
        height: 100px;
        background-color: blue;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  </head>

  <body>

    <div id="expander"></div>


    <script>
      //Write code in jQuery to animate the #expander div,
      //expanding it from 100 x 100 pixels to 200 x 200 pixels over the course of three seconds.

        $('#expander').animate({
            width: "200px",
            height: "200px",
            }, 3000 );
    </script>

  </body>
</html>
